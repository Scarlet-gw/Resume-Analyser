<html>
  <head>
    <title>Login</title>
    <style>
    body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f9fbfc;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background-color: white;
    padding: 2rem 3rem;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    text-align: center;
    max-width: 500px;
    width: 100%;
  }
  h1 {
    font-size: 1.8rem;
    margin-bottom: 0.3rem;
    font-weight: 700;
  }
  p {
    color: #6b7280;
    font-size: 0.95rem;
    margin: 0.5rem 0;
  }
  .form-group {
    margin: 1rem 0;
    text-align: left;
  }
  .form-group label {
    display: block;
    margin-bottom: 0.3rem;
    font-weight: 600;
  }
  .form-group input, .form-group select {
    width: 100%;
    padding: 0.5rem;
    border-radius: 5px;
    border: 1px solid #d1d5db;
  }
  .btn {
    margin-top: 1rem;
    padding: 0.6rem 1.5rem;
    font-size: 0.95rem;
    font-weight: 600;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.2s ease-in-out;
  }
  .btn-primary {
    background-color: #000;
    color: white;
  }
  .btn-primary:hover {
    background-color: #333;
  }
  </style>
  </head>
  <body>
    <div class="container">
      <h1>Login</h1>
    <form>
      <div class="form-group">
        <label>Email</label>
        <input type="email" />
      </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" />
    </div>
    <button class="btn btn-primary">Log In</button>
  </form>
</div>
</body>
</html>
